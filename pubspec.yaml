name: appinio_restaurant
description: A new Flutter project.
publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '^3.10.0'

dependencies:
  auto_route: ^7.1.0
  cloud_firestore: ^4.7.0
  cupertino_icons: ^1.0.5
  firebase_core: ^2.12.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  get_it: ^7.2.0
  injectable: ^2.1.0
  intl: ^0.18.0
  provider: ^6.0.1

dev_dependencies:
  auto_route_generator: ^7.0.0
  build_runner: ^2.1.4
  flutter_gen_runner: ^5.1.0
  injectable_generator: ^2.1.2
  lint: ^2.0.1

flutter_gen:
  output: lib/common/flutter_gen/

flutter:
  generate: true
  uses-material-design: true

  fonts:
    - family: SF-Pro-Rounded
      fonts:
        - asset: fonts/SF-Pro-Rounded-Thin.ttf
          weight: 100
        - asset: fonts/SF-Pro-Rounded-Extra-Light.ttf
          weight: 200
        - asset: fonts/SF-Pro-Rounded-Light.ttf
          weight: 300
        - asset: fonts/SF-Pro-Rounded-Regular.ttf
          weight: 400
        - asset: fonts/SF-Pro-Rounded-Medium.ttf
          weight: 500
        - asset: fonts/SF-Pro-Rounded-Semi-Bold.ttf
          weight: 600
        - asset: fonts/SF-Pro-Rounded-Bold.ttf
          weight: 700
        - asset: fonts/SF-Pro-Rounded-Extra-Bold.ttf
          weight: 800
        - asset: fonts/SF-Pro-Rounded-Black.ttf
          weight: 900
